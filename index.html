        const btn = document.getElementById('draw-btn');
        const container = document.getElementById('card-container');

        function drawCards() {
            if (cardData.length === 0) {
                // console.log used instead of alert so it doesn't pop up annoyingly on page load if data is empty
                console.log("Data is not loaded yet!");
                return;
            }

            // Clear previous cards
            container.innerHTML = '';

            // Pick 3 unique random indices
            const randomIndices = new Set();
            // Safety check: ensure we don't loop forever if there are fewer than 3 cards total
            const cardsToDraw = Math.min(3, cardData.length);

            while (randomIndices.size < cardsToDraw) {
                const r = Math.floor(Math.random() * cardData.length);
                randomIndices.add(r);
            }

            // Generate HTML for the 3 cards
            randomIndices.forEach(index => {
                const card = cardData[index];
                
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                
                const logoImg = document.createElement('img');
                logoImg.className = 'card-logo';
                logoImg.alt = card.name;
                logoImg.src = `https://game-assets.snap.fan/processed_source_images/Baked/Logos/${card.name}%2F${card.name}_Logo.webp?width=500&quality=80`;
                
                // Inline styles to ensure it fits nicely inside the card
                logoImg.style.maxWidth = "100%";
                logoImg.style.height = "80px";
                logoImg.style.objectFit = "contain";

                const descDiv = document.createElement('div');
                descDiv.className = 'card-desc';
                
                // We use .innerHTML instead of .innerText so <b> tags are rendered as HTML
                descDiv.innerHTML = card.description || "No description available.";

                cardDiv.appendChild(logoImg);
                cardDiv.appendChild(descDiv);
                container.appendChild(cardDiv);
            });
        }

        // Add event listener to button
        btn.addEventListener('click', drawCards);

        // Call the function immediately on page load
        drawCards();
